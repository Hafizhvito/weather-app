<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Clean & Modern</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="app-title">
          <i class="fas fa-cloud-sun"></i>
          Weather App
        </h1>
        <p class="app-subtitle">
          Stay updated with real-time weather information
        </p>
      </header>

      <div class="search-section">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            id="cityInput"
            placeholder="Masukkan nama kota..."
            class="search-input"
          />
          <button id="searchBtn" class="search-btn">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <button id="locationBtn" class="location-btn">
          <i class="fas fa-location-dot"></i>
          Gunakan Lokasi Saya
        </button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Mengambil data cuaca...</p>
      </div>

      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        <p>Terjadi kesalahan saat mengambil data cuaca</p>
      </div>

      <main class="weather-content" id="weatherContent">
        <div class="current-weather">
          <div class="weather-main">
            <div class="weather-icon">
              <i id="weatherIcon" class="fas fa-sun"></i>
            </div>
            <div class="weather-info">
              <h2 id="cityName">Jakarta</h2>
              <p id="currentDate">Minggu, 3 Agustus 2025</p>
              <div class="temperature">
                <span id="temperature">28°</span>
              </div>
              <p id="description">Cerah</p>
            </div>
          </div>

          <div class="weather-details">
            <div class="detail-item">
              <i class="fas fa-eye"></i>
              <span class="detail-label">Visibility</span>
              <span id="visibility" class="detail-value">10 km</span>
            </div>
            <div class="detail-item">
              <i class="fas fa-droplet"></i>
              <span class="detail-label">Humidity</span>
              <span id="humidity" class="detail-value">65%</span>
            </div>
            <div class="detail-item">
              <i class="fas fa-wind"></i>
              <span class="detail-label">Wind Speed</span>
              <span id="windSpeed" class="detail-value">12 km/h</span>
            </div>
            <div class="detail-item">
              <i class="fas fa-temperature-high"></i>
              <span class="detail-label">Feels Like</span>
              <span id="feelsLike" class="detail-value">32°</span>
            </div>
          </div>
        </div>

        <div class="forecast-section">
          <h3 class="section-title">5-Day Forecast</h3>
          <div class="forecast-container" id="forecastContainer">
            <!-- Forecast items will be populated by JavaScript -->
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>Created by <strong>Hafizh Vito Pratomo</strong></p>
        <div class="footer-links">
          <a href="https://github.com/Hafizhvito" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="mailto:hafizhvito2@gmail.com">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
